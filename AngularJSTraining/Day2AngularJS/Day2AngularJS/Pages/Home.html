<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>First Page</title>
    <script src="../Scripts/jquery-1.9.1.js"></script>
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/Module/module.js"></script>
    <script src="../Scripts/Controller/empController.js"> </script>
    <script src="../Scripts/bootstrap.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/CustomerDirective/FirstCustomDirective.js"></script>
</head>
<body ng-app="myApp">
    <div ng-hide="true">
        <table ng-model="myApp" ng-controller="myEmpCtrl">
            <tr><td>{{emp.name}}</td></tr>
            <tr><td>{{emp.salary}}</td></tr>
            <tr><td>{{emp.department}}</td></tr>
        </table>

        <table ng-model="myApp" ng-controller="myEmpCtrl1">
            <tr><td>{{emp.name}}</td></tr>
            <tr><td>{{emp.salary}}</td></tr>
            <tr><td>{{emp.department}}</td></tr>
            <tr><td>{{message}}</td></tr>
        </table>
    </div>
    <label class="control-label">Select:</label>
    <select ng-model="filterAccount">
        <option value="WB">WB</option>
        <option value="DN">Disney</option>
    </select>
    <table class="table table-bordered table-striped" ng-model="myApp" ng-controller="myEmpCtrl2">
        <thead>
            <tr>
                <td>Name</td>
                <td>Salary</td>
                <td>Designation</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="emp in employees | filter:filterAccount">
                <td ng-bind="emp.name"></td>
                <td><span ng-hide="editMode">{{emp.salary| currency:$:2}}</span>
                <span ng-show="editMode"><input type="text" ng-model="emp.salary| currency:$:2" ></span></td>                
                <td ng-bind="emp.department | uppercase"></td>      
                <td>
                    <div ng-if="emp.salary < 40000">
                        <my-first-directive></my-first-directive>
                    </div>
                </td>
                <td><span ng-hide=""> <button type="submit" ng-click="editMode=true" > Edit </button> </span></td>
                <td><span ng-hide=""> <button type="submit" ng-click="editMode=false"> Save </button> </span></td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
