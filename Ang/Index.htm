<!DOCTYPE html>
<html ng-app ="app1">
<head>
    <title>Dining Calculator</title>
</head>
<body ng-controller="MainCtrl as main">
    <input type="number" ng-model="main.totalBill" ng-change="main.calc()" placeholder="Total Bill" />
    <input type="number" ng-model="main.tipPercent" ng-change="main.calc()" placeholder="Tip Percentage" />
    <input type="number" ng-model="main.peopleAmt" ng-change="main.calc()"placeholder="Amount of People" />
    <div>{{main.totalPerson}}</div>
    <script src="angular.js"></script>
    <script>
        (
        function () {
            'use strict';
            angular.module('app1', [])
                .controller('MainCtrl', mainFun1);
            function mainFun1()
            {
                var vm = this;
                vm.calc = function()
                {
                    vm.totalPerson = vm.totalBill + (vm.totalBill * vm.tipPercent)/100 / vm.peopleAmt || 'Calculating....';
                }
                vm.calc();
                return vm;
            }
        }) ();
    </script>
</body>
</html>
